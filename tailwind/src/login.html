<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-xl p-8 max-w-sm w-full shadow-2xl">
        <h2 class="text-center text-3xl text-white mb-4 font-bold"> Login </h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="">Email</label>
                <input class=
                "bg-gray-600 w-full px-3 py-2 border-gray-700 
                rounded-md text-white focus:outline-none focus:ring-1 focus: ring-blue-300" 
                type="email" name="" placeholder="Email" id="">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="">Password</label>
                <input class=
                "bg-gray-600 w-full px-3 py-2 border-gray-700 
                rounded-md text-white focus:outline-none focus:ring-1 focus: ring-blue-300" type="password" name="" placeholder="Password" id="">
            </div>
            <button class="border-0 bg-blue-600 py-2 rounded-lg w-full hover:cursor-pointer hover:bg-blue-700 text-gray-200 shadow-2xl" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
