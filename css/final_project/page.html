<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel Layout</title>
  <style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styles */
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  background-color: #272727;
  color: white;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  /* padding: 40px 20px; */
}

.content {
  display: flex;
  gap: 20px;
}

.card{
  border: 2px solid white;
  width: 100px;
  height: 100px;
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  font-size: 14px;
  background-color: #484747;
}

  </style>
</head>
<body>

  <main style="display: flex; flex-direction: column;">
    <div class="carousel">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../final_project/images/japan.jpg" class="d-block w-100" alt="..." style="height: 200px;">
          </div>
          <div class="carousel-item">
            <img src="../final_project/images/york.jpg" class="d-block w-100" alt="..." style="height: 200px;">
          </div>
          <div class="carousel-item">
            <img src="../final_project/images/japan.jpg" class="d-block w-100" alt="..." style="height: 200px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    
    <div class="content">
      <!-- Card 1 -->
      <div class="card">
        
      </div>

      <!-- Card 2 -->
      <div class="card">
        
      </div>

      <!-- Card 3 -->
      <div class="card">
        
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright - Md. Hanan Sajid 2025</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
